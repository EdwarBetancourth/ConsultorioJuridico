</head>
<body>

    <div class="container">
        <div id="modal">
            
        </div>
        <button type="button" id="btmodal" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">
          Agregar Radicado
        </button>
    </div>

    <script>
        $('#btmodal').click(function(){
            var esperar = 0;
            $.ajax({
                url: "modal.html",
                beforeSend: function(){
                    $('#contenido').text('cargando...')
                },

                success : function(data){
                   setTimeout(function(){
                       $('#modal').html(data);
                   },esperar
                   );
                }
            });
        })
    </script>
    
</body>
</html>
